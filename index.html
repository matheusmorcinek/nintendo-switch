<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nintendo Switch (:</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./nintendo-switch.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <div class="nintendo-switch-container">

            <div class="nintendo-switch-inner-container">

                <div class="left-area">

                    <div class="minus-button-area">

                        <div class="l-button"></div>
                        <div class="minus-button"></div>
                    </div>
                    <div class="left-stick-area">

                        <div class="stick">
                            <div class="top-left-quadrant"></div>
                            <div class="top-right-quadrant"></div>
                            <div class="bottom-left-quadrant"></div>
                            <div class="bottom-right-quadrant"></div>
                        </div>
                    </div>
                    <div class="left-directional-buttons-area">
                        <div class="directional-buttons">
                            <div class="directional-top">
                                <div class="icon"></div>
                            </div>
                            <div class="directional-bot">
                                <div class="icon"></div>
                            </div>
                            <div class="middle-buttons"></div>
                            <div class="directional-left">
                                <div class="icon"></div>
                            </div>
                            <div class="directional-right">
                                <div class="icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="capture-button-area">
                        <div class="capture-button">
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                    <!-- <div class="left-button"></div> -->
                </div>
                <div class="middle-area">

                    <div class="screen-border">
                        <div class="touch-screen"></div>
                    </div>

                    <div class="screen"></div>
                </div>
                <div class="right-area">

                    <div class="plus-button-area">

                        <div class="r-button"></div>
                        <div class="plus-button">
                            <div class="vertical"></div>
                            <div class="horizontal"></div>
                        </div>
                    </div>
                    <div class="right-letters-buttons-area">
                        <div class="right-letters-buttons">
                            <div class="x-button">X</div>
                            <div class="a-button">Y</div>
                            <div class="b-button">A</div>
                            <div class="y-button">B</div>
                        </div>
                    </div>
                    <div class="right-stick-area">

                        <div class="stick">
                            <div class="top-left-quadrant"></div>
                            <div class="top-right-quadrant"></div>
                            <div class="bottom-left-quadrant"></div>
                            <div class="bottom-right-quadrant"></div>
                        </div>
                    </div>
                    <div class="home-button-area">
                        <div class="home-button">
                            <div class="roof"></div>
                            <div class="wall"></div>
                        </div>
                    </div>

                    <!-- <div class="right-button"></div> -->
                </div>

            </div>
        </div>
        <!-- <div class="temp-link">
        </div> -->
        <div class="link">
        </div>
    </div>
</body>

</html>
